<html>
    <head>
        <title>
            CSS Usage
        </title>
    </head>
    <body style = "background-color: burlywood;">
        <h3 style="color:blueviolet;
        font-size: larger;
        font-family: Arial, Helvetica, sans-serif;
        text-align: justify;
        padding-top: 5px;
        padding-left: 5px;
        ">
        Internal CSS
        </h3>
        <p style="color:blue"> This is a text line in Blue.
        </p>
        <p style="color: red"> This is a text line in Red.
        </p>
        <p style="color:black"> This is a text line in Black.
        </p>
        <p style="color: white"> This is a text line in White.
        </p>
        <br>
        <link rel="stylesheet" type="text/css" href="External.css"/>
        <h3>
            External CSS 
        </h3>
        <p class="My-Blue"> This is a text line in My Blue.
        </p>
        <p class="My-Red"> This is a text line in My Red.
        </p>
        <p class="My-Black"> This is a text line My in Black.
        </p>
        <p class="My-White"> This is a text line My in White.
        </p>
        <br>

    </body>
</html>
