<html>
<head>
  <title>Form</title>
  <link rel="icon" href="https://avatars.githubusercontent.com/u/72246687?s=400&v=4" type="image/icon type">
</head>
<body>
    <h3> Form</h3>
    <form>
        Enter Some Text:-
        <input type="text"><br>
        Enter Some Text to be Hidden:-
        <input type="password"><br>
        Wanna Click a Button?
        <input type="button" value="Button"><br>
        A CheckBox!
        <input type="checkbox"><br>
        A Circular CheckBox!
        <input type="radio"><br>
        Mix!
        <input type="radio" name = "cirle1" value = "one1" id = "click">
        <input type="checkbox" name = "Square" value = "two2" id = "click">
        <br>
        <input type="radio" name = "cirle" value = "one" id = "click1">
        <input type="radio" name = "cirle" value = "two" id = "click2">
        <br>
        Start again?
        <input type="reset"><br>
        Submit it!
        <a href="https://www.w3schools.com/html/html_form_elements.asp">
        <input type="submit">
        </a>
        <br>
        Select Something!
        <select>
            <option value="Option#1"> Option#1 </option>
            <option value="Option#2"> Option#2 </option>
            <option value="Option#3"> Option#3 </option>
        </select>
        <br>
        <textarea>
         This is Text Area. Type something!
          </textarea>
    </form>

</body>
</html>
