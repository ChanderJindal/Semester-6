<!DOCTYPE html>
<html>
<body>
<h1>Current Date and Time is <span id='datetime'>var</span>.
</h1>
<script>
(function updateTime() {
  var time = (new Date()).toLocaleString({
    hour12: true,
  });
  
  document.getElementById('datetime').innerHTML = time;
  
  requestAnimationFrame(updateTime);
})();

</script>
</body>
</html>
